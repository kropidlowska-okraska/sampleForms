<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

<div class="container">
    <table>
        <tr>
            <th colspan="3">Score board</th>
        </tr>
        <tr>
            <td>Team A</td>
            <td>Team B</td>
            <td>Score:</td>
        </tr>
        <tr>
            <td>Loosers and Boosers</td>
            <td>Funnies and Sunnies</td>
            <td>13 - 0</td>
        </tr>
    </table>
</div>


    <div class='page-header'>
        <h1>Provide the result</h1>
    </div>
    <form>
        <div class='form-group'>
            <label>Team A:</label>
            <input type="text" id='team1' name="email">
            <label>Team A's score:</label>
            <input type="text" id='points1' name="surname"><br>
            <label>Team B:</label>
            <input type="text" id='team2' name="name">
            <label>Team B's score:</label>
            <input type="text" id='points2' name="surname">
        </div>
        <p>
            <button>Submit</button>
        </p>
    </form>


<script src="js/form3.js"></script>
</body>

</html>
